<div class="container page-wrapper" id="contact">
	<div class="jumbotron">
		<h1>We're listening!</h1>
	</div>

  <form class="form-horizontal">
    <div class="col-lg-offset-2 col-lg-8">
      <div class="form-group">
        <p class="control-label">Display Name</p>
        <input class="col-sm-10 form-control" type="text" ng-model="contact.name" required />
      </div>

      <div class="form-group">
        <p class="control-label">Email</p>
        <input class="col-sm-10 form-control" type="email" ng-model="contact.email" required />
      </div>

      <div class="form-group">
        <p class="control-label">Body</p>
        <textarea class="form-control" type="text" ng-model="contact.message" rows="7" required ></textarea>
      </div>

      <div class="form-group text-center">
        <button ng-click="send()">
          <i class="fa fa-envelope"></i>&nbsp; Send
        </button>
      </div>
    </div>
  </form>
</div>
