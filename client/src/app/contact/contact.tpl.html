<div class="container">
  <form class="form-horizontal">
    <div class="col-lg-offset-2 col-lg-8">
      <div class="form-group">
        <label class="control-label">Display Name</label>
        <input class="col-sm-10 form-control" type="text" ng-model="contact.name" required />
      </div>

      <div class="form-group">
        <label class="control-label">Email</label>
        <input class="col-sm-10 form-control" type="email" ng-model="contact.email" required />
      </div>

      <div class="form-group">
        <label class="control-label">Body</label>
        <textarea class="form-control" type="text" ng-model="contact.message" rows="7" required ></textarea>
      </div>

      <div class="form-group text-right">
        <button class="btn btn-primary" ng-click="send()">
          <i class="fa fa-envelope"></i>&nbsp; Send
        </button>
      </div>
    </div>
  </form>
</div>
