<div class="container page-wrapper" id="tasks">
	<div class="jumbotron">
		<h1>Your pending tasks</h1>
	</div>

  <div class="row">
	  <div class="table-responsive">
	
	    <table class="table">
	      <thead>
	        <tr>
	          <th>Submitted</th>
	          <th>Source</th>
	          <th>Status</th>
	          <th>Download</th>
	        </tr>
	      </thead>
	      <tbody>
	        <tr ng-repeat="task in tasks">
	          <td><p>{{task.submissionDate | elapsed}}</p></td>
	          <td><p>{{task.name}}</p></td>
	          <td><p>{{task.status}}</p></td>
	          <td><a target="_self" ng-href="{{task.download}}" ng-show="task.target.filename">download</a></td>
	        </tr>
	      </tbody>
	    </table>
	  </div>
  </div>
</div>
