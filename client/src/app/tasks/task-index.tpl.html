<div class="container">
  <div class="row">
    <h2>Pending tasks</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Submitted</th>
          <th>Source</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="task in tasks">
          <td>{{task.submissionDate | elapsed}}</td>
          <td>{{task.name}}</td>
          <td>{{task.status}}&nbsp;<a target="_self" ng-href="{{task.id}}" ng-show="task.target.filename"></a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
